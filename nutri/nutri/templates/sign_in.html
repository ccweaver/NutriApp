<script>

//  handles submitting the profile form
$(document).on("submit","#newuserform",function(event)
           {
           var frm = $('#newuserform');
           event.preventDefault();
           $.ajax(
               {
               type: frm.attr('method'),
               url: frm.attr('action'),
               data: frm.serialize(),
               success: function (data)
               {
                   if (data.success == "true")
                   {

                   }
                   return false;

               },
               error: function(data)
               {

               }
            });
           return false;
           });



function hideModal()
{
    $('#myModal').modal('hide');
}

function showModal()
{
    $('#myModal').modal('show');
};

</script>


<style type="text/css">
        body {
            background-image: url('../static/food2.jpg');
        }

        
        #buttons {
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
            width: 50%;
            height:10%;
        }   

        #viewmenus {
            vertical-align: middle;

        input[type="text"],input[type="password"] {

        }

    <title>Calo</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" id="topnavbar">
    <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><span style="color:#12AA34;opacity=.99;">C</span><span style="color:#BB9977;opacity=.99;">a</span><span style="color:#12AA34;opacity=.99;">l</span><span style="color:#BB9977;opacity=.99;">o</span></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
            <li id="nav_login"  style="margin-top:2%;"><input type="text" id="username" placeholder="Username"></li>
            <li id="nav_login_pass"  style="margin-top:2%;"><input type="password" id="pass" placeholder="Password"></li>
            <li id="nav_login_submit"  style="margin-top:1%;"><button class="btn btn-danger" id="sign_in">Sign In</button>&nbsp;</li>
            </ul>
        </div>
    </div>
</div>

<br><br><br><br><br><br><br><br><br><br>

<div id="buttons">
<button class="btn btn-danger" style="width:49%; height:100%; white-space:normal;" onclick="showModal();">Create New Restaurant Account</button>
<a id="viewmenus" href="/restaurant_profile" class="btn btn-primary" style="width:49%; height:100%;">View Menus</a>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">New Restaurant Account</h4>
      </div>
      
        <form id="newuserform" method="post" action="">
        {% csrf_token %}

        <div class="modal-body">
      

        <font size="3" color="A22;" style="bold;"><div id="modal_error"></div></font>
        <label style="color: #555;">
        
        <font style="normal;">
        <input id="fname" type="text" name="fname" placeholder="First Name">&nbsp;
        <input id="lname" type="text" name="lname" placeholder="Last name">
        <font size="1"><br><br></font>
        <input id="email" type="text" name="email" placeholder="Email">

        <font size="1"><br><br></font>
        <input id="pass" type="password" name="pass" placeholder="Password">&nbsp;  

        <input id="re-pass" type="password" name="re-pass" placeholder="Re-type Password">        
        </font>


        </div>
        <div class="modal-footer">

            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <input class="btn btn-danger btn-sm" id="new_user_submit" type="submit" value="Submit">
        </form>
    </div>
  </div>
</div>



<script src="{{STATIC_URL}}/js/bootstrap.min.js"></script>
</body>
